<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Name_Value</title>
  </head>

  <body ng-app="MyFirstApp">
      <H1>Find the ascii value of your name</H1>
    <div ng-controller="MyFirstController">
        <div>
            Enter your name 
            <input type="text" 
            ng-model="name" 
            ng-keyup="calcval();">
        </div>
        <div>
            Value of your name is: {{finalvalue}}
        </div>
    </div>
  </body>
</html>
